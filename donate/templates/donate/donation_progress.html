{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE HTML>
<html>
    <head>
        <title>TASSEL Gala - Donate</title>
        <meta name="description" content="donation page" />
        <meta name="keywords" content="website keywords, website keywords" />
        <meta name='viewport' content='width=device-width, inital-scale=1' />
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'event/tickets.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow&display=swap" rel="stylesheet">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                var int = parseInt($( "#count" ).first().text());
                var width= (int/80000)*100 + "%";
                $('#progress').css({'width': width});
                $(".not-selected").hover(function(){
                    $(this).css({'background': 'rgb(255, 255, 255)'});
                    $('.not-current', this).css({'color': 'black'});
                    }, function(){
                    $(this).css({'background': 'transparent'});
                    $('.not-current', this).css({'color': 'rgb(255, 255, 255)'});
                });
            });
        </script>
    </head>
    <body>
        <a href="{% url 'event-home' %}"><img src="{% static 'event/tassel_logo.png' %}" id='top-2'></a>
        <div id="header">
            <a href="{% url 'event-home' %}"><img src="{% static 'event/tassel_logo.png' %}" class='img-responsive' id='top'></a>
            <ul id="menu">
                <li class="not-selected"><a href="{% url 'event-home' %}" class='not-current'>Home</a></li>
                <li class='not-selected'><a href="{% url 'buy' %}" class='not-current'>Tickets</a></li>
                <li class='selected'><a href="https://www.tasselcambodia.org/donation-form" target="_blank" id='current'>Donate</a></li>
            </ul>
        </div>
        <div id='site_content'>
            <div id="donation_content">
                <h1>DONATION PROGRESS</h1>
                <div class='goals'>
                    <h4>Current: </h4><span class='span'>$</span><span id='count' class='span'>{{ count.general }}</span>
                </div>
                <div class='goals' id='right'>
                    <h4>Goal: </h4><span class='span'>$80000</span>
                </div>
                <div id='total'>
                    <div id='progress'></div>
                </div>
                <span class='increment' id='zero'>|0%</span><span class='increment' id='twenty'>|20%</span><span class='increment' id='fourty'>|40%</span><span class='increment' id='sixty'>|60%</span><span class='increment' id='eighty'>|80%</span><span class='increment' id='hundred'>|100%</span>
            </div>
        </div>
        <div id="footer">
            <div id='footercontent'>
                <img src="{% static 'event/tassel_logo.png' %}" class='img-responsive'>
                <h3>For any questions or enquiries, contact tasselsas@gmail.com</h3>
            </div>
        </div>
    </body>
</html>
