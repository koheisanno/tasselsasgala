{% load static %}
<!DOCTYPE HTML>
<html>

<head>
  <title>TASSEL Gala</title>
  <meta name="description" content="Annual service event hosted by TASSEL SAS." />
  <meta name="keywords" content="website keywords, website keywords" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <meta name='viewport' content='width=device-width, inital-scale=1' />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow&display=swap" rel="stylesheet">
  {% block mycss %} {% endblock mycss %}
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" async></script>
</head>

<body>
  <div id="header">
      <div id="head">
          {% block top %}
          {% endblock top %}
      </div>
  </div>
  {% block content %}
  {% endblock content %}
  <div id="site_content">
    {% block homecontent %}
    {% endblock homecontent %}
  </div>
  <div id="footer">
    <div id='footercontent'>
      <img src="{% static 'event/tassel_logo.png' %}" class='img-responsive'>
      <h3>For any questions or enquiries, contact tasselsas@gmail.com</h3>
    </div>
  </div>
</body>
</html>
